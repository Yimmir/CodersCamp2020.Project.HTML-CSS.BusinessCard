<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CodersCamp | Projekt 1 - HTML i CSS</title>
    <meta name="description" content="CodersCamp to darmowy, otwarty kurs programowania webowego we Wrocławiu. Sprawdź, czego nauczysz się na CodersCamp i spróbuj swoich sił w branży IT!">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<nav>
    <a id="a1" href="#start">Start</a>
    <a id="a2" href="#about">O mnie</a>
    <a id="a3" href="#end">Kontakt</a>
    <a id="a4" href=""><img src="assets/pl.png" alt="PL"></a>
    <a id="a5" href=""><img src="assets/uk.png" alt="ENG"></a>
</nav>
<header id="start">
    <div class="title">
        <img id="logo" src="assets/logo.png">
        <h1 id="hello">
            MATEUSZ LESZNIEWSKI
        </h1>
        <h2 id="subt">
            lorem ipsum
        </h2>
        <img id="arrow1" src="assets/arrow1.png" alt="arrow1">
    </div>
    <div class="titlebg">
        <img id="ship" src="assets/ship.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">
        <img id="bouy" src="assets/bouy.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">
        <img id="yacht" src="assets/yacht.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">
        <img id="lth" src="assets/lth.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">        
        <img id="waves1" src="assets/waves1.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">
        <img id="waves2" src="assets/waves2.png" alt="https://pl.freepik.com/vectors/woda -> Woda plik wektorowy utworzone przez macrovector - pl.freepik.com">
    </div>
</header>
<main id="about">
    <aside>
        <div class="box">
            <figure class="self">
                <img id="foto" src="assets/foto.jpg" alt="photography">
            </figure>
            <figcaption>
                <h2>
                    Mateusz Leszniewski                        
                </h2>
                <h3>
                    2. Oficer / DPO
                </h3>
            </figcaption>
            <div class="content">
                <p id="city"><i class="icon-location"></i> Toruń [PL]</p>
            </div>
            <div class="content">
                <h3>Kwalifikacje</h3>
                <ul>
                    <li>Dyplom STCW Oficera Wachtowego</li>
                    <li>Certyfikat DPO Unlimited</li>
                </ul>
            </div>
        </div>
    </aside>
    <article>
        <div class="boxL" id="bio">
            O mnie
        </div>
        <div class="boxS" id="edu">
            Edukacja
        </div>
        <div class="boxS" id="exp">
            Doświadczenie
        </div>
        <div class="boxS" id="lang">
            Języki
        </div>
        <div class="boxS" id="skills">
            Umiejętności
        </div>
        <div class="boxL" id="hobby">
            Zainteresowania
        </div>
    </article>
</main>
<div class="bottom" id="end">
    <div id="bg">
        <img id="boat" src="assets/boat.png">
    </div>
    <div class="contact">
        <h3>Napisz do mnie!</h3>
        <form>
            <input type="text" id="name" name="name" placeholder="imię / firma"><br>
            <input type="text" id="email" name="email" placeholder="adres e-mail"><br>
            <input type="text" id="tel" name="tel" placeholder="nr telefonu"><br>
            <textarea id="text" name="text" placeholder="treść wiadomości" rows="7"></textarea><br>
            <div id="rodo">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">Zgadzam się na przetwarzanie moich danych osobowych...</label>
            </div>
            <input type="submit" id="sub" value="Wyślij">
        </form>
    </div>
    <footer>
        <div></div>
        <div class="media">
            <p id="tag">ZOBACZ WIĘCEJ</p>
            <p class="externals">
                <a href="https://www.linkedin.com/in/mateusz-leszniewski-443017163/" target="_blank"><i class="icon-linkedin-squared"></i></a>
                <a href="https://github.com/Yimmir" target="_blank"><i class="icon-github-squared"></i></a>
            </p>
        </div>
    </footer>
</div>
</body>
</html>
